<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-css</title>
    <style>
        section{
             border: 2px solid;
            padding: 5px;
            margin: 5px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            
        }
        div{
            border: 2px solid red;
            padding: 5px;
            margin: 5px;
            
        }
    </style>
</head>
<body>
    <!-- Conatiner-->
    <section>
        <!-- Items -->
         <div>Item-1</div>
         <div>Item-2</div>
         <div>Item-3</div>
         <div>Item-4</div>
    </section>
</body>
</html>
