<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Selectors</title>
    <style>
       *{
        font-style: italic;
       }

       .head2{
        border: 1px solid red;
       }

       #head3{
            border: 2px solid blue;
       }
    </style>
</head>
<body>
     <!-- Basic Slectors 
        1. Global slectors
        2. tag/element
        3. class
        4. ID
        5. Grouping 
    -->

    <h1>Heading 1</h1>
    <h2 class="head2">Heading 2</h2>
    <h3 id="head3">Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
     
</body>
</html>
